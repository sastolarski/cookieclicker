<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cookie clicker</title>
</head>
<body>

<h1>Cookie Clicker</h1>
<h2>Clicks: <span id="counter"></span></h2>
<img onclick="clicker()" src="cookie.jpeg" width="300px" height="220px">

<script>
    var clicks = 0;

    function clicker(){
        clicks++;
        document.getElementById("counter").innerHTML = clicks;

        if(clicks === 69){
            alert("connor is gay");
        }

    }
</script>
    
</body>
</html>
